<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>邮件设置</span>
			</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="{$email_conf.host}" name='host' class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$email_conf.port}" id="" name="port" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">你的名字：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="{$email_conf.name}" name='name' class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$email_conf.user_name}" id="emailName" name="user_name" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" id="email-password" value="{$email_conf.password}" class="input-text" name="password">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">测试收件邮箱地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="email-address" value="" class="input-text" name="test_address">
					</div>
				</div>
			</div>
			<div class="tabCon">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="email_cof();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button" >&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button  class="btn btn-default radius" type="button" style="display:block" name="test_email">&nbsp;&nbsp;发送测试邮件&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});

//表单验证
$("#form-article-add").validate({
    rules:{
        user_name:{
            required:true,
        },
        host:{
            required:true,
        },
			port:{
				required:true,
			},
        password:{
				required:true,
			},
        test_address:{
				required:true,
			},
    },
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
        var data = $("form").serializeArray();
        postData = {};
        $(data).each(function(i) {
            postData[this.name] = this.value;
        });
        console.log(postData);
        $.ajax(
            {
                type:'post',
                url:"__CONTROLLER__/email_conf",
                data:postData,
                success:function(result){
                    if(result['error'] == 0){
                        layer.msg('失败！', {icon:5,time:1000});
                    }
                    if(result['error'] == 1) {
                        layer.msg('修改成功！', {icon:6,time:1000});
						$('button[name=test_email]').css('display','block');
                    }
                }
            }
        );
    },
});

/**
 * 发送测试邮件
 *
 */
	$('button[name=test_email]').click(function(){
	    if($('input[name=test_address]').val()) {
			$.ajax({
				type:"POST",
				url:"__CONTROLLER__/test_email",
				data:{test_address:$('input[name=test_address]').val()},
				success:function(data){
				    if(data['error'] == 1) {
                        layer.msg('邮件发送成功！', {icon:6,time:1000});
					}else{
                        layer.msg('邮件发送失败！', {icon:5,time:1000});
					}
				}
			});
		}else{
            layer.msg('请输入测试邮件地址', {icon:5,time:1000});
		}
	});
//关闭窗口
function closeCussent() {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
}
</script>
